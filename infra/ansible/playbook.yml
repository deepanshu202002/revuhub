---
- name: Deploy RevuHub Backend
  hosts: backend
  become: yes
  vars:
    docker_image_tag: "{{ image_tag | default('latest') }}"
  tasks:

    # ----------------------------
    # Docker Setup
    # ----------------------------
    - name: Remove old Docker APT list files
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Remove any leftover Docker keyrings
      file:
        path: /etc/apt/keyrings/docker.gpg
        state: absent

    - name: Remove old Docker repo entries from sources.list
      lineinfile:
        path: /etc/apt/sources.list
        regexp: '^deb .*download.docker.com.*'
        state: absent

    - name: Ensure /etc/apt/keyrings exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        mode: '0644'

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.19.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: "0755"

    # ----------------------------
    # Backend Deployment
    # ----------------------------
    - name: Ensure backend directory exists
      file:
        path: /home/ubuntu/backend
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy production.env
      copy:
        content: "{{ production_env_content }}"
        dest: /home/ubuntu/production.env
        owner: ubuntu
        group: ubuntu
        mode: "0600"

    - name: Deploy Docker Compose file
      template:
        src: roles/backend/templates/docker-compose.yml.j2
        dest: /home/ubuntu/backend/docker-compose.yml
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Start backend container
      shell: docker-compose -f /home/ubuntu/backend/docker-compose.yml up -d
      args:
        chdir: /home/ubuntu/backend

    # ----------------------------
    # Nginx Setup
    # ----------------------------
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy Nginx config
      copy:
        src: ../../nginx/revuhub.conf
        dest: /etc/nginx/sites-available/revuhub.conf
        owner: root
        group: root
        mode: "0644"

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/revuhub.conf
        dest: /etc/nginx/sites-enabled/revuhub.conf
        state: link
        force: yes

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
        enabled: yes
